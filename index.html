<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo | challenge</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="files">
          <img class="logo" src="images/logo.svg" alt="logo">
          <div class="icons">
              <div class="icon-bg"><img class="first-icon" src="images/icon-document.svg" alt="doc"></div>
              <div class="icon-bg"><img class="icon2" src="images/icon-folder.svg" alt="folder"></div>
              <div class="icon-bg"><img  class="icon2" src="images/icon-upload.svg" alt="upload"></div>

          </div>
        </div>
        <div class="info">

            <div class="info-text">You have used  <b>18<b class="down">5</b>Gb</b> of your storage</div>
            <div class="progressive">

                <div class="progress-bar">
                    <div class="index-bar"></div>
                </div>

            </div>
            <div class="gb">
                <div class="elem">0 GB</div>
                <div class="elem">1000 GB</div>

            </div>
            <div class="bubble bubble-bottom-left">
                <div  class="bubble-text">
                    <p> <b>185</b>GB left</p> 
                </div>
               
            </div>  

        </div>

    </div>

    

</div>



    
</body>
</html>
